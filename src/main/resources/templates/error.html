<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <style>
        body {
            background: linear-gradient(to right, #FFDAB9, #FFCC99);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .error-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .error-message {
            font-size: 1.2em;
            color: #555;
            animation: fadeIn 2s ease-in-out;
        }

        .error-code {
            font-size: 1.5em;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 10px;
        }

        .error-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-button:hover {
            background-color: #e04b41;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-title {
                font-size: 2em;
            }

            .error-message {
                font-size: 1em;
            }

            .error-code {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-title" th:text="${errorTitle}">Произошла ошибка</div>
    <div class="error-message" th:text="${errorMessage}">Что-то пошло не так. Пожалуйста, попробуйте позже.</div>
    <div class="error-code" th:text="${errorCode}">Код ошибки: 500</div>
    <a href="/" class="error-button">Вернуться на главную</a>
</div>
</body>
</html>
